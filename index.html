<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Filter example</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: whitesmoke">

  <script type="text/x-handlebars">
    <div class="container">
      <div class="row">
        <img src="ember.jpeg" class="pull-left" style="max-width:40px; margin: 20px">
        <h1 style="margin-left: 50px">Pittsburgh Ember Meetups</h1>
      </div>

      <div class="row">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="meetups">

      <div class="col-sm-3">
        {{#each controllers.filterList.content}}
          {{view App.FilterView}}
        {{/each}}
      </div>

     <div class="col-sm-9">
        <p class="lead">{{controllers.filterList.meetupCount}}</p>
        <ul class="list-group">

          {{#each t in controllers.filterList.filteredContent}}
            <li class="list-group-item">
              <h2>{{t.name}}</h2>
              <p class="text-muted">{{{t.content}}}</p>
            </li>
          {{/each}}

        </ul>
      </div>

  </script>


  <script type="text/x-handlebars" id="filter">
    <h3>{{field}}</h3>
    <ul class="list-unstyled">
      {{#each content}}
        <li>
          {{#view Ember.Checkbox checkedBinding='isActive'}}
            {{value}}
          {{/view}}
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
